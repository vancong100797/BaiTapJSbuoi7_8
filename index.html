<body>
    <div class="container my-5 w-50">
        <form>
            <div class="form-group ">
              <label for="number">Nhập số nguyên</label>
              <input type="email" class="form-control" id="number">
            </div>
            <div id="ketQua" class="alert alert-success mt-4"></div>
            <div id="kQua" class="alert alert-success mt-4"></div>
            <button onclick="nhapSo()" type="button" class="btn btn-primary my-1">Nhập số</button>
            <button onclick="tongSoDuong()" type="button" class="btn btn-primary my-1">Tính tổng số dương</button>
            <button onclick="demSoDuong()" type="button" class="btn btn-primary my-1">Đếm số dương</button>
            <button onclick="timSoNhoNhat()" type="button" class="btn btn-primary my-1">Số nhỏ nhất</button>
            <button onclick="timSoDuongNhoNhat()" type="button" class="btn btn-primary my-1">Số dương nhỏ nhất</button>
            <button onclick="soChanCuoiCung()" type="button" class="btn btn-primary my-1">Số chẵn cuối cùng</button>
            <button onclick="doiCho()" type="button" class="btn btn-primary my-1">Đổi chỗ</button>
            <button onclick="sapXep()" type="button" class="btn btn-primary my-1">Sắp xếp</button>
            <button onclick="timSNT()" type="button" class="btn btn-primary my-1">Số nguyên tố</button>
            <button onclick="mangSoThuc()" type="button" class="btn btn-primary my-1">Tìm số nguyên</button>
            <button onclick="soSanh()" type="button" class="btn btn-primary my-1">So Sánh</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
